<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FIND ME</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fade Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen">

  <!-- HEADER -->
  <header class="w-full p-4 bg-gray-900 shadow-xl flex items-center justify-center">
    <h1 class="text-3xl font-extrabold flex items-center gap-2">
      <span class="text-red-500">üó°Ô∏è‚ú®</span> FIND ME
    </h1>
  </header>

  <!-- MAIN CONTENT -->
  <div class="p-6 fade-in">

    <h2 class="text-xl font-bold mb-4">Welcome to FIND ME Chat</h2>
    <p class="text-gray-300 mb-6">Start chatting with your friends!</p>
    
    <!-- Chat Box -->
    <div class="bg-gray-900 rounded-xl p-4 max-w-xl mx-auto shadow-[0_0_15px_rgba(255,0,0,0.4)]">
      <div id="messages" class="space-y-3 max-h-72 overflow-y-auto mb-4"></div>

      <!-- Input -->
      <div class="flex gap-2">
        <input id="msgInput" 
          class="flex-1 p-3 bg-black border border-gray-700 rounded-xl text-white"
          placeholder="Type a message..."
        />
        <button onclick="sendMessage()"
          class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-xl transition">
          Send
        </button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const messagesBox = document.getElementById("messages");
    const input = document.getElementById("msgInput");

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      const message = document.createElement("div");
      message.className = "bg-red-600 p-3 rounded-xl max-w-[80%] ml-auto fade-in";
      message.innerText = text;

      messagesBox.appendChild(message);
      input.value = "";
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }
  </script>

</body>
</html>
